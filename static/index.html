<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>wikidle</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<header>
			<h1>Wikidle</h1>
			<div id="description">
				<p>
					-dle game for guessing words by the correlations of their  appearance in Wikipedia articles.
				</p>
			</div>
		</header>
		<main>
			<div id="error" class="static"><span>></span><span id="errormsg"></span></div>
			<table id="guesses"></table>
			<div id="guess-wrapper">
				<form id="guess-form" autocomplete="off">
					<input type="text" placeholder="Guess" autofocus id="guess" pattern="[a-zA-Z]+">
					<input type="submit" value="Guess" id="guess-submit">
				</form>
			</div>
		</main>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
