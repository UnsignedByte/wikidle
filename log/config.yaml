refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  basic:
    kind: rolling_file
    path: "log/log.log"
    policy:
      trigger:
        kind: size
        limit: 5 mb
      roller:
        kind: delete
  verbose:
    kind: rolling_file
    path: "log/verbose.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.6f)} | {h([{l}] {f}: {L})} | {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 30 mb
      roller:
        kind: fixed_window
        pattern: "log/old/verbose_{}.log"
        count: 5
        base: 1
root:
  level: trace
  appenders:
    - verbose
loggers:
  app::basic:
    level: debug
    appenders:
      - stdout
      - basic
  app::dump:
    level: trace
    appenders:
      - verbose
    additive: false